<section class="card-preview" cdkDrag (mouseup)="onDragOver($event)" (mousedown)="onDragStart(card, $event)">
    <h2 (mouseup)="onDragOver($event)" (mousedown)="onDragStart(card, $event)">{{card.name}}</h2>
    <img (mouseup)="onDragOver($event)" (mousedown)="onDragStart(card, $event)" [src]="suit" alt="" class="card-suit">
</section>
