<section #cardPreview class="card-preview" [class]="card._id" cdkDrag cdkDragBoundary=".board-cmp" (mouseup)="onDragOver($event)" (mousedown)="onDragStart(card, $event)" [cdkDragFreeDragPosition]="card.dragPosition" >
    <h2>{{card.name}}</h2>
    <img [src]="suit" alt="" class="card-suit">
</section>
