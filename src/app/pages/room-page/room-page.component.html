<section class="room-page" *ngIf="players.length">
  <div *ngFor="let player of players" class={{player.boardLocation}}>
        <player-preview [player]="player"></player-preview>
    </div>
    <board-cmp *ngIf="cards.length" [cards]="cards" (shuffle)="shuffle()" class="board"></board-cmp>
</section>
